<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- py init -->
    <py-config src="./python/main.toml">
    </py-config>
    <py-script src="./python/main.py">
    </py-script>
    <header>
        <h1 class="color_encabezado">
            reto alura encriptador
        </h1>
    </header>
    <main>
      <div class="content">
        <textarea name="text_enc" id="text_enc" class="box_content">
        </textarea>
        <button type="button" id="enc" py-click="encode()" class="btn_enc">encode</button>  
      </div>
      
      <div class="content">
        <textarea name="text_decode" id="text_decode" class="box_content">  
        </textarea>
        <button type="button" id="dec" py-click="decode()" class="btn_dec">decode</button>
      </div>   

    </main>
    <footer>
        
        
    </footer>
